{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantastic Data Manager</title>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
<link href="{% static 'css/Loginform.css' %}" rel="stylesheet">
  </head>
  <body>
<div class="container">
	<div class="row">
    <div class="col-xs-0 col-md-3">

    </div>
    <div class="col-xs-12 col-sm-6 material-design-block">
      <form role="form" action="{% url 'login' %}" method="post" class="form-horizontal">
          <div class="form-group">
         <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <h2>Авторизація</h2>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Логін:</label>
          <div class="col-sm-10">
            {% csrf_token %}
            {{form.login}}
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Ключ:</label>
          <div class="col-sm-10">
            {% csrf_token %}
            {{form.key}}
          </div>
        </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="singlebutton"> </label>
            <div class="col-sm-10">
              <input id="submit" type="SUBMIT" value="Увійти" class="btn btn-success">
            </div>
          </div>
      </form>
    </div>
    <div class="col-xs-0 col-md-3">

    </div>

	</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
